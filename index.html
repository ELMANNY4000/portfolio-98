<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_card">
     <div class="image">
        <img src="profile.jpg" alt="" class="profile_image">
     </div>

     <div class="text_data">
        <span class="name">HackBox</span>
        <span class="job">Designer & Developer</span> 
     </div>
     
     <div class="media_buttons">
        <a href="#" style="background: #4267b2;" class="icon"><i class='bx bxl-facebook'></i></a>
        <a href="#" style="background: #1da1f2;" class="icon"><i class='bx bxl-twitter'></i></a>
        <a href="#" style="background: #e1306c;" class="icon"> <i class='bx bxl-instagram-alt' ></i></a>
        <a href="#" style="background: #ff0000;" class="icon"><i class='bx bxl-youtube' ></i> </a>
    </div>
    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bxs-heart' ></i>
            <spam class="nunber">100k</spam>   
        </div>
        <div class="data">
            <i class='bx bxs-message-rounded-dots' ></i>
            <spam class="nunber">70k</spam>   
        </div>
        <div class="data">
            <i class='bx bxs-share' ></i>
            <spam class="nunber">40k</spam>   
        </div>
    </div>
    </div>
</body>
</html>
